<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StreamWise - An Intelligent Multi-CDN Solution</title>
    <style>
        /* Full-screen styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000; /* Ensure background is dark to match video */
        }

        /* Full-screen iframe for video */
        iframe {
            width: 100%;
            height: 100%; /* Take full height of the screen */
            border: none;
        }

        /* Coming soon message styling */
        .coming-soon {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: #fff;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        /* Animation for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Timer symbol styling */
        .timer {
            font-size: 30px;
            color: #ff0;
            animation: blink 1s infinite step-start;
        }

        /* Blinking animation for the timer */
        @keyframes blink {
            0% {
                visibility: visible;
            }
            50% {
                visibility: hidden;
            }
            100% {
                visibility: visible;
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen Google Drive video player -->
    <iframe id="videoFrame" src="https://drive.google.com/file/d/13OsQ_-DmGv6hVEFP-migZT9zsl-JmAFm/preview" allow="autoplay"></iframe>

    <!-- "Coming Soon" message with a timer symbol -->
    <div class="coming-soon">
        <span class="timer">‚è≥</span> The code will be released soon. Stay tuned!
    </div>

</body>
</html>
