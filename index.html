<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StreamWise - An Intelligent Multi-CDN Solution</title>
    <style>
        /* Full-screen styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Full-screen iframe for video */
        iframe {
            width: 100%;
            height: 90%;
            border: none;
        }

        /* Coming soon message styling */
        .coming-soon {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: #fff;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.5s ease-in-out;
        }

        /* Button to trigger message visibility */
        .btn {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Animated loading indicator */
        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 100;
        }
        
        /* Fade-in effect for the coming soon message */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Full-screen Google Drive video player -->
    <iframe id="videoFrame" src="https://drive.google.com/file/d/13OsQ_-DmGv6hVEFP-migZT9zsl-JmAFm/preview" allow="autoplay"></iframe>

    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator">Loading... Please wait.</div>

    <!-- "Code will be released soon" message -->
    <div id="comingSoonMessage" class="coming-soon fade-in">The code will be released soon. Stay tuned!</div>

    <!-- Interactive button -->
    <button class="btn" onclick="toggleMessage()">Click to Toggle Code Release Message</button>

    <script>
        // Function to toggle the visibility of the "coming soon" message
        function toggleMessage() {
            var message = document.getElementById('comingSoonMessage');
            if (message.style.display === 'none') {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
        }

        // Function to show the loading indicator when the video is loading
        var videoFrame = document.getElementById('videoFrame');
        var loadingIndicator = document.getElementById('loadingIndicator');

        videoFrame.onload = function() {
            loadingIndicator.style.display = 'none'; // Hide loading when the video is ready
        };

        // Show the loading indicator while the video loads
        loadingIndicator.style.display = 'block';

        // Fade in the "coming soon" message with a delay
        setTimeout(function() {
            document.getElementById('comingSoonMessage').style.display = 'block';
        }, 2000);
    </script>

</body>
</html>
