<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamWise Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #video-container {
            max-width: 90%;
            margin: auto;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 90vh;
            border: 2px solid #000;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to StreamWise Demo</h1>
    <p>Frame-by-frame video playback</p>

    <div id="video-container">
        <video id="videoPlayer" controls>
            <source src="demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls">
        <button onclick="stepBackward()">Previous Frame</button>
        <button onclick="stepForward()">Next Frame</button>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const frameRate = 30;  // Assuming video has 30 frames per second

        function stepForward() {
            if (!video.paused) video.pause();
            video.currentTime += 1 / frameRate;
        }

        function stepBackward() {
            if (!video.paused) video.pause();
            video.currentTime -= 1 / frameRate;
        }
    </script>
</body>
</html>
