<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4K Video Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: none;
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="https://drive.google.com/uc?export=download&id=13OsQ_-DmGv6hVEFP-migZT9zsl-JmAFm" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
