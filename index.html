<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StreamWise - An Intelligent Multi-CDN Solution</title>
    <style>
        /* Full-screen styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000; /* Ensure background is dark to match video */
        }

        /* Full-screen iframe for video */
        iframe {
            width: 100%;
            height: 100%; /* Take full height of the screen */
            border: none;
        }

        /* Coming soon message styling */
        .coming-soon {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: #fff;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            display: none; /* Initially hidden */
        }

        /* Animation for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Timer symbol styling */
        .timer {
            font-size: 30px;
            color: #ff0;
            margin-right: 10px;
        }

        /* Watch again button styling */
        .watch-again-btn {
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 50px;
            width: 200px;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            z-index: 101;
        }

        /* Button hover effect */
        .watch-again-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Full-screen Google Drive video player -->
    <iframe id="videoFrame" src="https://drive.google.com/file/d/13OsQ_-DmGv6hVEFP-migZT9zsl-JmAFm/preview" allow="autoplay"></iframe>

    <!-- "Coming Soon" message with a timer symbol, positioned at the bottom -->
    <div id="comingSoon" class="coming-soon">
        <span class="timer">‚è≥</span> The code will be released soon. Stay tuned!
    </div>

    <!-- Watch Again button -->
    <button id="watchAgainBtn" class="watch-again-btn" onclick="watchAgain()">Watch Again</button>

    <script>
        // Get the video iframe and video element
        const video = document.getElementById("videoFrame");
        const comingSoonMessage = document.getElementById("comingSoon");
        const watchAgainBtn = document.getElementById("watchAgainBtn");

        // Event listener to detect when the video ends
        video.addEventListener("load", function() {
            video.contentWindow.document.querySelector("video").addEventListener("ended", function() {
                // Display the "coming soon" message after the video ends
                comingSoonMessage.style.display = "block";
                // Show the "Watch Again" button
                watchAgainBtn.style.display = "block";
            });
        });

        // Function to restart the video and hide the message and button
        function watchAgain() {
            // Restart the video by reloading the iframe's src
            video.src = video.src; // This will reload the video

            // Hide the "coming soon" message and the "watch again" button
            comingSoonMessage.style.display = "none";
            watchAgainBtn.style.display = "none";
        }
    </script>

</body>
</html>
